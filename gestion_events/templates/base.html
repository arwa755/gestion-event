{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
        <!--====== Required meta tags ======-->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--====== Title ======-->
        <title>Tunis events |{% block title %}{% endblock %}</title>
        <!--====== Favicon Icon ======-->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" type="image/png">

        <!--====== Bootstrap css ======-->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        
        <!--====== Fontawesome css ======-->
        <link rel="stylesheet" href="{% static 'assets/css/all.css' %}">
        
        <!--====== Magnific Popup css ======-->
        <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
        
        <!--====== Slick css ======-->
        <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
        
        <!--====== Default css ======-->
        <link rel="stylesheet" href="{% static 'assets/css/default.css' %}">
        
        <!--====== Style css ======-->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   
        {% block extra-css %}{% endblock %} 
    </head>
<body>
    <!--  BEGIN NAVBAR  -->
    {% include "include/_navbar.html" %}
    <!--  END NAVBAR  -->
    {% block content %}{% endblock %} 
    {% include "include/_footer.html" %}
    <!--====== FOOTER PART END ======-->

    <!--====== back-to-top ======-->
    <a href="#" class="back-to-top" ><i class="far fa-angle-up"></i></a>

    <!--====== jquery js ======-->
    <script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-1.12.4.min.js' %}"></script>

    <!--====== Bootstrap js ======-->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    
    <!--====== Slick js ======-->
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    
    <!--====== counterup js ======-->
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>

    <!--====== waypoints js ======-->
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    
    <!--====== Magnific Popup js ======-->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>

    <!--====== easypiechart js ======-->
    <script src="{% static 'assets/js/jquery.easypiechart.min.js' %}"></script>

    <!--====== isotope js ======-->
    <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>

    <!--====== imagesloaded js ======-->
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
    
    <!--====== Main js ======-->
    <script src="{% static 'assets/js/main.js' %}"></script>
    {% block extra-js %}{% endblock %} 
</body>


</html>
